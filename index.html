<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Maker</title>
    <script src="random_scale.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Musical Scales</h1>

    <h2>C Major Scale</h2>

    <div id="scale">
        <div class="chord">
            <div class="tone">C</div>
            <div class="modifiers">
                <div class="chord-quality"></div>
                <div class="accidentals"></div>
            </div>
        </div>

        <div class="chord">
            <div class="tone">D</div>
            <div class="modifiers">
                <div class="chord-quality">m</div>
                <div class="accidentals"></div>
            </div>
        </div>
        <div class="chord">
            <div class="tone">E</div>
            <div class="modifiers">
                <div class="chord-quality">m</div>
                <div class="accidentals"></div>
            </div>
        </div>

        <div class="chord">
            <div class="tone">F</div>
            <div class="modifiers">
                <div class="chord-quality"></div>
                <div class="accidentals"></div>
            </div>
        </div>

        <div class="chord">
            <div class="tone">G</div>
            <div class="modifiers">
                <div class="chord-quality"></div>
                <div class="accidentals"></div>
            </div>
        </div>

        <div class="chord">
            <div class="tone">A</div>
            <div class="modifiers">
                <div class="chord-quality">m</div>
                <div class="accidentals"></div>
            </div>
        </div>

        <div class="chord">
            <div class="tone">B</div>
            <div class="modifiers">
                <div class="chord-quality">dim</div>
                <div class="accidentals"></div>
            </div>
        </div>

        <div class="chord">
            <div class="tone">C</div>
            <div class="modifiers">
                <div class="chord-quality"></div>
                <div class="accidentals"></div>
            </div>
        </div>
    </div>

    <div id="controls">
        <div id="selection">
            <select name="scales" id="scale-select">
                <option value="">Select a scale</option>
            </select>
            <select name="tones" id="tone-select">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
            </select>
            <input type="button" value="Select Scale" id="select-button" class="button">
        </div>
        <input type="button" value="Randomize" id="randomize" class="button">
    </div>
</body>

</html>
